<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background: transparent;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 512px;
            width: 512px;
        }

        .play-button {
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.2);
            border: 4px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.3), inset 0 0 30px rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(5px);
            position: relative;
        }

        .play-button::after {
            content: '';
            width: 0;
            height: 0;
            border-top: 50px solid transparent;
            border-bottom: 50px solid transparent;
            border-left: 80px solid white;
            margin-left: 20px;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.2));
        }

        .gloss {
            position: absolute;
            top: 10%;
            left: 20%;
            width: 60%;
            height: 30%;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.4), transparent);
            border-radius: 50% / 100% 100% 0 0;
        }
    </style>
</head>

<body>
    <div class="play-button">
        <div class="gloss"></div>
    </div>
</body>

</html>
