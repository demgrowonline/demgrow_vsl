<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demgrow | Premium Growth Infrastructure</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050505;
            --accent-color: #f7b731;
            /* Gold/Yellow */
            --text-color: #ffffff;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            overflow-x: hidden;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            z-index: 1;
        }

        h1 {
            font-size: clamp(3rem, 10vw, 6rem);
            font-weight: 900;
            letter-spacing: -3px;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #fff, var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.1;
            animation: fadeInDown 1s ease-out;
        }

        p {
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            color: #888;
            max-width: 700px;
            margin: 0 auto 50px;
            line-height: 1.6;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .btn-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .btn {
            display: inline-block;
            padding: 20px 45px;
            font-weight: 800;
            font-size: 1.1rem;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: var(--accent-color);
            color: #000;
            box-shadow: 0 10px 30px rgba(247, 183, 49, 0.2);
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 50px rgba(247, 183, 49, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #fff;
        }

        /* Background Effects */
        .ambient-light {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80vw;
            height: 80vw;
            background: radial-gradient(circle, rgba(247, 183, 49, 0.05) 0%, rgba(5, 5, 5, 0) 70%);
            z-index: 0;
            pointer-events: none;
        }

        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
            opacity: 0.5;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="grid-bg"></div>
    <div class="ambient-light"></div>

    <div class="container">
        <h1>Demgrow.</h1>
        <p>We build automated infrastructure that turns chaos into predictable revenue. Welcome to the future of agency
            growth.</p>

        <div class="btn-group">
            <a href="https://cal.com/demgrow-kf1eni/15min" class="btn btn-primary">Book Consultation</a>
            <a href="mailto:info@demgrow.space" class="btn btn-secondary">Contact Us</a>
        </div>
    </div>
</body>

</html>
